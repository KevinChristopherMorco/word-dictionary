<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link rel="stylesheet" href="assets/css/custom-css.css">
    <script src="https://kit.fontawesome.com/eacd88b6a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main__wrapper">
        <header>
            <div class="logo__section"></div>
            <div class="theme__section">
                <div class="theme__font-wrapper">
                    <div class="theme__font-dropdown">
                        <select>
                            <option value="sans-serif" selected>Sans Serif</option>
                            <option value="serif">Serif</option>
                            <option value="mono">Mono</option>

                        </select>
                    </div>
                </div>
                <div class="theme__mode-wrapper">
                    <div class="theme__mode">
                        <div class="theme__toggle"></div>
                    </div>
                    <div class="theme__icon"></div>

                </div>
            </div>
        </header>

        <main>
            <div class="search__wrapper">
                <input type="text" name="" id="" placeholder="Search for any word...">
                <button></button>
            </div>

            <div class="dictionary__wrapper">
            </div>
        </main>

        <template id="daily__word-template">
            <div class="daily__word">
                <p>Word of the Day! üåû</p>
            </div>
        </template>

        <template id="speech__header">
            <div class="dictionary__header">
                <div class="dictionary__word">
                    <p class="word__spell">keyboard</p>
                    <p class="word__phonetics">/ÀàkiÀêb…îÀêd/</p>
                </div>
                <div class="dictionary__pronounce">
                    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75">
                        <g>
                            <circle cx="37.5" cy="37.5" r="37.5" opacity=".25" />
                            <path d="M29 27v21l21-10.5z" />
                        </g>
                    </svg>

                </div>
            </div>
        </template>

        <template id="speech__wrapper">
            <div class="dictionary__definition">
                <div class="word__type"></div>
                <div class="word__meaning">
                    <p class="sub-heading">Meaning</p>
                    <ul class="word__meaning-list">
                        <!-- <li class="list__item"></li> -->
                    </ul>
                </div>
                <div class="word__semantics">
                    <div class="word__synonym">
                        <p></p><span></span>
                    </div>
                    <div class="word__antonym">
                        <p></p><span></span>
                    </div>
                </div>

                <div class="word__source">
                    <p>Source:</p>
                    <a class="word__redirect"></a>
                </div>
            </div>
        </template>

        <template id="dictionary__body">
            <div class="dictionary__header">
                <div class="dictionary__word">
                    <p class="word__spell">friend</p>
                    <p class="word__phonetics">/f…π…õnd/</p>
                </div>
                <div class="dictionary__pronounce">
                    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75">
                        <g>
                            <circle cx="37.5" cy="37.5" r="37.5" opacity=".25"></circle>
                            <path d="M29 27v21l21-10.5z"></path>
                        </g>
                    </svg>

                </div>
            </div>

            <div class="dictionary__definition">
                <div class="word__type">noun</div>
                <div class="word__meaning">
                    <p class="sub-heading">Meaning</p>
                    <ul class="word__meaning-list">
                        <!-- <li class="list__item"></li> -->
                        <li class="list__item">A person other than a family member, spouse or lover whose company one
                            enjoys and towards whom one feels affection.</li>
                    </ul>
                </div>
                <div class="word__semantics">
                    <div class="word__synonym">

                    </div>
                    <div class="word__antonym">

                    </div>
                </div>

                <div class="word__source">
                    <p>Source:</p>
                    <a class="word__redirect" href="https://en.wiktionary.org/wiki/friend"
                        target="__blank">https://en.wiktionary.org/wiki/friend</a>
                </div>
            </div>
        </template>

        <template id="error">
            <div class="error__container">
                <div class="error__icon">üòï</div>
                <p class="error__message">No Definitions Found</p>
                <p class="error__message">Sorry pal, we couldn't find definitions for the word you were looking for.</p>
            </div>
        </template>
    </div>
    <footer>
        <div class="footer__container">
            <div class="footer__text-container">
                <p>Creating awesome things!</p>
                <p>Crafted by: Kevin Christopher Morco</p>
            </div>
            <div class="icon__container">
                <ul>
                    <li><a href="https://github.com/KevinChristopherMorco" target="__blank"><i
                                class="fa-brands fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/kevin-christopher-morco-a9a361289/" target="__blank"><i
                                class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="https://discordapp.com/users/kevinnnn02" target="__blank"><i
                                class="fa-brands fa-discord"></i></a></li>
                    <li><a href="https://www.facebook.com/kevin.morco.5/" target="__blank">
                            <i class="fa-brands fa-facebook-messenger"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script type="module"  src="assets/js/custom-js.js" defer></script>

</body>

</html>
